<dom-module id="tips-login">
  <template>
    <style>
      :host {
        display: block;
      }
      .welcome-msg {
        @apply(--paper-font-title);
        margin-bottom: 20px;
      }

      paper-button {
        @apply(--paper-font-button);
      }

      .profile-wrapper {
        display: inline-block;
        width: 100%;
        margin-bottom: 10px;
      }

      .profile-wrapper iron-image {
        float: left;
        margin-right: 10px;
      }

      .profile-wrapper .welcome-msg {
        position: relative;
        top: 12px;
      }
    </style>

    <firebase-auth 
      id="auth" 
      app-name="geektip" 
      user="{{user}}" 
      provider="facebook" 
      on-login="_handleLogin" 
      on-error="_handleError">
    </firebase-auth>

    <firebase-document
      id="userRecord"
      app-name="geektip"      
      data="[[geekTipUser]]">
    </firebase-document>

    <div hidden="[[geekTipUser]]">
      <paper-button raised on-click="_login">Facebook Login</paper-button>
    </div>

    <div hidden="[[!geekTipUser]]">
      <div class="profile-wrapper">
        <iron-image alt="{{geekTipUser.displayName}}" src="{{geekTipUser.photoURL}}"></iron-image>
        <div class="welcome-msg">Welcome {{geekTipUser.displayName}}</div>
      </div>
      <paper-button raised on-click="_logout">Logout</paper-button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'tips-login',

      properties: {
        user: {
          type: Object,
          value: null,
          observer: '_userChange'
        },
        geekTipUser: {
          type: Object,
          value: null,
          notify: true
        }
      },

      print: function(user) {
        console.log(user);
      },
      
      _login: function() {
        this.$.auth.signInWithPopup();
      },

      _logout: function() {
        this.$.auth.signOut();
      },
      
      _handleLogin: function(user) {
        console.log(user);
      },

      _handleError: function(error) {
        console.log(error);
      },

      _userChange: function(user) {
        if (user && user.uid) {
          this.geekTipUser = user.providerData[0];
          this.$.userRecord.save('/users', this.geekTipUser.uid);
        }
      }
    });
  })();
</script>
