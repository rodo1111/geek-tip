<dom-module id="tips-feed">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-collection
      location="https://project-4851512002671130876.firebaseio.com/tips/2016/06/5"
      data="{{tips}}"></firebase-collection>
      
    <h1 class="page-title" tabindex="-1">Tips for today</h1>
    
    <template is="dom-repeat" items="[[tips]]" as="tip">

    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'tips-feed',

      properties: {
      }
    });
  })();
  </script>
</dom-module>
