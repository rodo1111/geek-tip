<dom-module id="my-tip">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-textarea {
        margin-bottom: 10px;
      }
    </style>

    <style is="custom-style" include="shared-styles"></style>

    <date-utils id="dateUtils"></date-utils>

    <firebase-document
      id="userRecord"
      app-name="geektip"
      data="[[_tip]]">
    </firebase-document>

    <paper-material elevation="1" hidden="{{!geekTipUser}}">
      <div id="formWrapper">
        <paper-textarea label="My #geektip for today" value="{{tipContent}}"></paper-textarea>
        <paper-button raised on-click="_submitTip" class="indigo">Submit</paper-button>
      </div>
      <div id="tipSubmittedMsg" hidden="{{!_tipSubmitted}}">
        AWESOME!! You just submitted the tip of the day
      </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-tip',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        geekTipUser: {
          type: Object,
          value: null
        },
        _tip: {
          type: Object
        },
        _tipSubmitted: {
          type: Boolean,
          value: false
        },
        animationConfig: {
          value: function() {
            return {
              name: 'scale-down-animation',
              node: this
            }
          }
        }
      },

      listeners: {
        // this event is fired when the animation finishes
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      _onNeonAnimationFinish: function() {
        console.log('animation done!');
        this.$.formWrapper.style.display = 'none';
        this._tipSubmitted = true;
      },

      _submitTip: function() {
        this._tip = {
          author: this.geekTipUser.displayName,
          content: this.tipContent
        };
        this.$.userRecord.save('/tips/' + this.$.dateUtils.currentDatePath);
        this.playAnimation();
      }
    });
  })();
  </script>
</dom-module>
