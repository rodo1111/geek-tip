<dom-module id="my-tip">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-textarea {
        margin-bottom: 10px;
      }
    </style>

    <style is="custom-style" include="shared-styles"></style>

    <date-utils id="dateUtils"></date-utils>

    <firebase-document
      id="userRecord"
      app-name="geektip"
      data="[[_tip]]">
    </firebase-document>

    <firebase-document
      id="tipOfTheDayRecord"
      app-name="geektip"
      path="/userTips/10153787719684685/tips/2016/6/8"
      data="{{_tipOfTheDay}}">
    </firebase-document>

    <paper-material elevation="1" hidden="[[_hideTipSubmitForm]]">
      <div id="formWrapper">
        <paper-textarea label="My #geektip for today" value="{{tipContent}}"></paper-textarea>
        <paper-button raised on-click="_submitTip" class="indigo">Submit</paper-button>
      </div>
      <div id="tipSubmittedMsg" hidden="{{!_tipSubmitted}}">
        AWESOME!! You just submitted the tip of the day
      </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-tip',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        geekTipUser: {
          type: Object,
          value: null
        },
        _tip: {
          type: Object
        },
        _tipOfTheDay: {
          type: Boolean,
          value: false,
          observer: '_tipOfDayChange'
        },
        _hideTipSubmitForm: {
          type: Boolean,
          value: true
        },
        _tipSubmitted: {
          type: Boolean,
          value: false
        },
        animationConfig: {
          value: function() {
            return {
              name: 'scale-down-animation',
              node: this
            }
          }
        }
      },

      listeners: {
        // this event is fired when the animation finishes
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      ready: function() {
        // this._tipOfTheDayPath = this.$.dateUtils.currentDatePath;
        // var record = this.$.tipOfTheDayRecord;
        // setTimeout(function() {
        //   // console.log(record.getStoredValue('/userTips/10153787719684685/tips/2016/6'));
        // }, 3000);
      },

      _onNeonAnimationFinish: function() {
        this.$.formWrapper.style.display = 'none';
        this._tipSubmitted = true;
      },

      _tipOfDayChange: function(newTipOfDay) {
        this._hideTipSubmitForm = !(typeof newTipOfDay === 'object' || newTipOfDay === false);
      },

      _submitTip: function() {
        var currentDatePath = this.$.dateUtils.currentDatePath;
        var currentMonthPath = this.$.dateUtils.currentMonthPath;
        var currentDateDay = this.$.dateUtils.currentDateDay;

        this._tip = {
          author: this.geekTipUser.displayName,
          content: this.tipContent
        };

        this._tipOfTheDay = true;

        this.$.userRecord.save('/tips/' + currentDatePath);
        this.$.tipOfTheDayRecord.save('/userTips/' + this.geekTipUser.uid + '/tips/' + currentMonthPath, currentDateDay);

        this.playAnimation();
      }
    });
  })();
  </script>
</dom-module>
